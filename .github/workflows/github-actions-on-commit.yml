name: Sanity
on: [push]
jobs:
  Sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y libleptonica-dev tesseract-ocr-all
      - run: sudo apt-get install -y libtesseract-dev
      - run: sudo apt-get install -y python3-opencv
      - run: python3 -m venv .venv
      - run: .venv/bin/python -m pip install wheel
      - run: .venv/bin/python setup.py install
      - run: .venv/bin/python setup.py test --pytest-args "--junit-xml junit-report.xml"
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: junit-report.xml
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y libleptonica-dev tesseract-ocr-all
      - run: sudo apt-get install -y libtesseract-dev
      - run: sudo apt-get install -y python3-opencv
      - run: python3 -m venv .venv
      - run: .venv/bin/python -m pip install wheel
      - run: .venv/bin/python setup.py lint

  Sphinx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y libleptonica-dev tesseract-ocr-all
      - run: sudo apt-get install -y libtesseract-dev
      - run: sudo apt-get install -y python3-opencv
      - run: python3 -m venv .venv
      - run: .venv/bin/python -m pip install wheel
      - run: .venv/bin/python setup.py apidoc
      - run: .venv/bin/python setup.py build_sphinx
  CondaBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - uses: s-weigand/setup-conda@v1
        with:
          conda-channesl: conda-forge
      - run: conda build -c conda-forge ./conda-pkg/
